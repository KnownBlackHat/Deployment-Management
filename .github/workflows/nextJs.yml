name: Next Workflow

on: [workflow_dispatch,push,pull_request]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:      
    
      - name: Installating Binaries
        run: sudo apt update -y && sudo apt install gnupg nodejs npm -y && wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add - && echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list && sudo apt update && sudo apt install -y mongodb-org

        
      - name: Check out repository code
        uses: actions/checkout@v3
        
      - name: Installing Dependencies
        run: cd frontend && sudo systemctl start mongod && npm i && npm run build ; sudo npm run start &

      - name: Integrating Cloudflare
        run: cd ~ && wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -O cloudflared.deb && sudo apt install ./cloudflared.deb
        
      - name: Hosting.. [Grab Link From Here]
        run: sudo cloudflared tunnel --url localhost:80 &
        
      - name: Online for 5 mins
        run: sleep 300
